<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <section class="card">
      <img class="cube-img" src="images/image-equilibrium.jpg" alt="cube">
      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="et">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="create">
        <img src="images/image-avatar.png" alt="image avatar">
        <h3>Creation of <span>Jules Wyvern<span></h3>
      </div>    
    </section>
  </main>

</body>
</html>
